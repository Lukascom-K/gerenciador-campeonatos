<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estatísticas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<header class="bg-blue-600 text-white p-4 text-xl font-bold text-center shadow">Gerenciar Estatísticas</header>
<main class="max-w-5xl mx-auto mt-6">
    <section class="bg-white shadow p-6 rounded-lg mb-8">
        <h2 class="text-xl font-semibold mb-4">Cadastrar / Editar Estatística</h2>
        <form id="formEstatistica" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block font-medium">Tipo</label>
                <input id="tipo" class="w-full border px-3 py-2 rounded" placeholder="GOL, ASSIST ...">
            </div>
            <div>
                <label class="block font-medium">Valor</label>
                <input id="valor" type="number" class="w-full border px-3 py-2 rounded">
            </div>
            <div>
                <label class="block font-medium">Jogador (ID)</label>
                <input id="jogadorId" type="number" class="w-full border px-3 py-2 rounded">
            </div>
            <div>
                <label class="block font-medium">Partida (ID)</label>
                <input id="partidaId" type="number" class="w-full border px-3 py-2 rounded">
            </div>
            <input type="hidden" id="estatId">
            <button type="submit" class="col-span-full bg-blue-600 text-white py-2 mt-2 rounded hover:bg-blue-700">Salvar</button>
        </form>
    </section>

    <section class="bg-white shadow p-6 rounded-lg">
        <h2 class="text-xl font-semibold mb-4">Lista de Estatísticas</h2>
        <table class="w-full border">
            <thead class="bg-gray-200">
            <tr>
                <th class="p-2 border">ID</th>
                <th class="p-2 border">Tipo</th>
                <th class="p-2 border">Valor</th>
                <th class="p-2 border">Jogador (ID)</th>
                <th class="p-2 border">Partida (ID)</th>
                <th class="p-2 border">Ações</th>
            </tr>
            </thead>
            <tbody id="tabelaEstatisticas"></tbody>
        </table>
    </section>
</main>
<script src="js/estatisticas.js"></script>
</body>
</html>
