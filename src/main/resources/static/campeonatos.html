<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Campeonatos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<header class="bg-blue-600 text-white p-4 text-xl font-bold text-center shadow">
    Gerenciar Campeonatos
</header>

<main class="max-w-5xl mx-auto mt-6">

    <!-- Formulário -->
    <section class="bg-white shadow p-6 rounded-lg mb-8">
        <h2 class="text-xl font-semibold mb-4">Cadastrar / Editar Campeonato</h2>

        <form id="formCampeonato" class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block font-medium">Nome</label>
                <input id="nome" class="w-full border px-3 py-2 rounded" required>
            </div>

            <div>
                <label class="block font-medium">Ano</label>
                <input id="ano" type="number" class="w-full border px-3 py-2 rounded">
            </div>

            <div>
                <label class="block font-medium">Status</label>
                <input id="status" class="w-full border px-3 py-2 rounded">
            </div>

            <div>
                <label class="block font-medium">Data Início</label>
                <input id="dataInicio" type="date" class="w-full border px-3 py-2 rounded">
            </div>

            <input type="hidden" id="campeonatoId">

            <button type="submit"
                    class="col-span-full bg-blue-600 text-white py-2 mt-2 rounded hover:bg-blue-700">
                Salvar
            </button>
        </form>
    </section>

    <!-- Tabela -->
    <section class="bg-white shadow p-6 rounded-lg">
        <h2 class="text-xl font-semibold mb-4">Lista de Campeonatos</h2>

        <table class="w-full border">
            <thead class="bg-gray-200">
            <tr>
                <th class="p-2 border">ID</th>
                <th class="p-2 border">Nome</th>
                <th class="p-2 border">Ano</th>
                <th class="p-2 border">Status</th>
                <th class="p-2 border">Data Início</th>
                <th class="p-2 border">Ações</th>
            </tr>
            </thead>
            <tbody id="tabelaCampeonatos"></tbody>
        </table>
    </section>

</main>

<script src="js/campeonatos.js"></script>
</body>
</html>
